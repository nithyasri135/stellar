<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>
</head>
<body>
    <h1> Java Script Arithmetic Operator</h1>
    <div id="output">
        <p id="Addition"></p>
        <p id="Subraction"></p>
        <p id="Multiplication"></p>
        <p id="Division"></p>
        <p id="Modulo"></p>
        <p id="Exponent"></p>
        <p id="Increment"></p>
        <p id="Decrement"></p>
    </div>
    <script>
        let num1 = 10;
        let num2 = 5;
        //addition
        let sum = num1+num2;
        document.getElementById("Addition").textContent = "Addition: " + num1 + " + "+num2+" = "+sum;
        //Subraction
        let dif = num1-num2;
        document.getElementById("Subraction").textContent = "Subraction: "+num1+" + "+num2+" = "+dif;
        //Multiplication
        let mul = num1*num2;
        document.getElementById("Multiplication").textContent = "Multiplication: "+num1+" * "+num2+" = "+mul;
        //Division
        let di = num1/num2;
        document.getElementById("Division").textContent = "Division: "+num1+" / "+num2+" = "+di;
        //Modulo
        let mod = num1%num2;
        document.getElementById("Modulo").textContent = "Modulo: "+num1+" % "+num2+" = "+mod;
         //Exponent
         let Ex = num1**num2;
        document.getElementById("Exponent").textContent = "Exponent: "+num1+" ** "+num2+" = "+Ex;
        //Increment
        let Inum = num1;
        Inum++;
        document.getElementById("Increment").textContent = "Increment: "+num1+" ++ = "+Inum;
        let Dnum = num1;
        
        Dnum--;
        document.getElementById("Decrement").textContent = "Decrement: "+num1+" -- = "+Dnum;
    </script>
</body>
</html>
