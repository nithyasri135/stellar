<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control flow</title>
</head>
<body>
   <h1> Exercise on control flow</h1> 
   <div id="output">
    <h1> If-Else </h1>
    <p id="If-Else"></p>
    <h1> Switch </h1>
    <p id="Switch"></p>
    <h1> forloop </h1>
    <p id="forloop"></p>
    <h1> whileloop </h1>
    <p id="whileloop"></p>
   </div>
   <script>
     //ifelse
     let age = 20;
     let message;
     if(age>=18){
         message = "You are an adult.";
        } 
        else{
            message = "You are minor";
        }
        document.getElementById("If-Else").textContent = message;
    //switch
    let day = 3;
    let dayName;
    switch (day) {
        case 1:
            dayName = "Monday";
            break;
        case 2:
            dayName = "Tuesday";
            break;
        case 3:
            dayName = "Wednesday";
            break;
        case 4:
            dayName = "Thursday";
            break;
        case 5:
            dayName = "Friday";
            break;
        case 6:
            dayName = "Saturday";
            break;
        case 7:
            dayName = "Sunday";
            break;
        default:
            break;
    }
    document.getElementById("Switch").textContent="Day: "+dayName;
    let num = "";
    for(let i=0;i<=5;i++){
        num+=i+" ";
    }
    document.getElementById("forloop").textContent = "Numbers: "+num;
    let count = 1;
    let whilenums = "";
    while(count<=5){
        whilenums+=count+" ";
        count++;
    }
    document.getElementById("whileloop").textContent = "WhileNumbers: "+whilenums;
   </script>
</body>
</html>
