<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects and Arrays</title>
</head>
<body>
    <h1> JavaScript Arras and Objects</h1>
    <div id="output"> 
        <h2> Person as object Info</h2>
        <p id="personInfo"></p>
        <h2> fruits as array</h2>
        <p id="fruitlist"></p>
        <p id="mappedfruits"></p>
        <p id="filteredfruits"></p>
        <p id="reducedfruits"></p>
    </div>
<script>
    let person = {firstname:"Jhon",lastname:"walter",age:10,
        city:"Mississipi",
        fullname:function(){
            return this.firstname+" "+this.lastname;
        }
    };
    document.getElementById("personInfo").textContent="name: "+person.fullname()+" , Age: "+person.age+" , City: "+person.city;
    let fruits = ["apple","banana","orange","grape"];
    document.getElementById("fruitlist").textContent = "Fruits: "+fruits.join(", ");
    let mappedfullarray = fruits.map(fruit => fruit.toUpperCase());
    document.getElementById("mappedfruits").textContent = "Uppercase Fruits: "+mappedfullarray.join(", ");
    let filterdfruitarray = fruits.filter(fruit => fruit.length>5);
    document.getElementById("filteredfruits").textContent = "Fruits longer than 5 letters: "+filterdfruitarray.join(", ");
    let num = [1,2,3,4,5];
    let sum = num.reduce((accumulator , currentvalue) => accumulator+currentvalue,0);
    document.getElementById("reducedfruits").textContent = "Sum of numbers: "+sum
    
</script>
</body>
</html>
